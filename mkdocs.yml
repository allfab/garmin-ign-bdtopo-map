docs_dir: ./docs
theme:
  name: material
  language: fr
  favicon: assets/images/favicon.png
  logo: assets/images/favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: green
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Passer en mode sombre
    # Palette toggle for dark mode
    - scheme: slate
      accent: green
      primary: deep orange
      toggle:
        icon: material/weather-sunny
        name: Passer en mode clair
  font:
    text: Encode Sans
    code: Mooli
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections # prevents collapsible sections
    - navigation.indexes # section index pages
    - navigation.expand #expands sections by default
    #- navigation.tabs # section tabs along the top
    - navigation.top
    - navigation.footer
    - toc.follow
    # - toc.integrate # moves toc to the left
    #- content.action.edit
    #- content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    - content.tabs.link
    - content.tooltips
    # - header.autohide

markdown_extensions: 
  - admonition # enables coloured blocks mid article
  - attr_list # improves image handling
  - md_in_html # grids (insiders)
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

